<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css" >
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/outbox.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <!--收件箱和搜索-->
    <div class="row diYi">
        <div class="one">
            <p class="shoJ">发件箱</p>
        </div>
    </div>
    <!--收件人-->
    <div class="row diEr">
        <div class="two">
            <p class="shoJ">收件人:</p>
        </div>
        <div class="three">
            <input type="text">
        </div>
    </div>
    <!--主题-->
    <div class="row diSi">
        <div class="four">
            <p class="shoJ">主题:</p>
        </div>
        <div class="five">
            <input type="text">
        </div>
    </div>
    <!--内容-->
    <div class="row diWu">
        <div class="four">
            <p class="six">内容:</p>
        </div>
        <div class="five">
            <textarea cols="91" rows="12"></textarea>
        </div>
    </div>
    <!--按钮-->
    <div class="row diQi">
        <div class="anNiu1">存草稿</div>
        <div class="anNiu2">按时发送</div>
        <div class="anNiu3">发送</div>
    </div>
</div>
<script src="../js/jquery-3.1.1.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/Inbox.js"></script>
</body>
</html>
