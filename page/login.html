<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="../css/iconfont.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
<div class="login">
    <div class="loginName">
        <img src="../images/logo.png" alt=""/>
        <span>桦夏幼儿园后台管理系统</span>
    </div>
    <div class="loginBox">
        <form action="">
            <span class="use">用户登录</span>
            <span class="iconfont iconD">&#xe70a;</span>
            <input type="text" placeholder="请输入用户名" id="useN" value=""/>
            <input type="password" placeholder="请输入密码" id="useP" value=""/>
            <span class="forgetPw">忘记密码?</span>
            <button onclick="login()">登录</button>
        </form>
        <div class="forgetBox">
            <span class="iconfont iconD">&#xe70a;</span>
            <span>请输入您的绑定手机号或者绑定邮箱</span>
            <div>
                <label>
                    手机/邮箱；
                </label>
                <input type="text" class="phone"/>
            </div>
            <button class="next">下一步</button>
        </div>
    </div>
</div>

<script src="../js/jquery-3.1.1.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
