<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请假申请</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/logoko1.png">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/leave.css">
</head>
<body>
<div class="container-fluid">
    <div class="container_all">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 leave">
            <span>请假申请</span>
        </div>
        <form class="form_all">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 leave_all">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">请假类型 <span>*</span> </label>
                    <div class="col-sm-6">
                        <select class="form-control">
                            <option>事假</option>
                            <option>病假</option>
                            <option>产假</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 leave_all">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">开始时间 <span>*</span></label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" id="inputEmail3" placeholder="请输入开始时间">
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 leave_all">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">结束时间 <span>*</span></label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" placeholder="请输入结束时间">
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 leave_all">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">交班人 <span>*</span></label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" placeholder="请输入代班人姓名">
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 leave_all">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">请假理由 <span>*</span></label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="4" placeholder="请输入请假事由"></textarea>
                    </div>
                </div>
            </div>
            <div class=" col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-lg-10 col-md-10 col-sm-10 col-xs-10 leave_all leave_button">
                <p>
                    <button type="button" class=" col-lg-7 col-md-7 col-sm-7 col-xs-12 btn btn-primary">提交</button>
                </p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
